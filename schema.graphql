schema {
  query: RootQueryType
}

type Person {
  id: ID
  name: String
  mass: String
  hair_color: String
  skin_color: String
  eye_color: String
  birth_year: String
  gender: String
  species_id: Species
  height: Int
}

type RootQueryType {
  person(id: Int): Person
  people: [Person]
}

type Species {
  id: ID
  name: String
  classification: String
  average_height: Int
  average_lifespan: Int
  hair_colors: String
  skin_colors: String
  eye_colors: String
  language: String
}

